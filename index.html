<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
</head>

<body>

    <div class="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span class="author" id="author"></span>
        </div>


        <!-- button -->
        <div class="button-container">
            <!-- tweet -->
            <button class="tweet" title="Tweet this">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <!-- new quote -->
            <button class="new-quote">New Quote</button>
        </div>
    </div>

    <!-- loading -->
    <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
    </div>

    
</body>
</html>
